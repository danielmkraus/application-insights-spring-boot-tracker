name: Maven Package and Deployment

on:
  release:
    types: [created]
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write


    steps:
      - uses: actions/checkout@v4
      - name: Set up Apache Maven Central
        uses: actions/setup-java@v4
        with: # running setup-java again overwrites the settings.xml
          distribution: 'temurin'
          java-version: '8'
          server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: MAVEN_USERNAME # env variable for username in deploy
          server-password: MAVEN_CENTRAL_TOKEN # env variable for token in deploy

      - name: Publish to Apache Maven Central
        run: chmod +x ./mvnw && ./mvnw javadoc:jar source:jar deploy -Dgpg.passphrase=${MAVEN_GPG_PASSPHRASE} -DaltReleaseDeploymentRepository=ossrh:default:https://s01.oss.sonatype.org/content/repositories/releases -DaltSnapshotDeploymentRepository=ossrh:default:https://s01.oss.sonatype.org/content/repositories/snapshots
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}